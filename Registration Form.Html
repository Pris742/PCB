<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body bgcolor=cyan
    <h3>Registration Form</h3>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label for="First Name">First Name</label></td>
          <td><input type="text" name="First Name" value=""></td>
        </tr>
        <tr>
          <td>  <label for="Last Name">Last Name</label></td>
          <td>  <input type="text" name="Last Name" value=""></td>
        </tr>
        <tr>
          <td>  <label for="Email ID">Email ID</label></td>
          <td>  <input type="text" name="Email ID" value=""></td>
        </tr>
        <tr>
          <td>Gender</td>
        <td>  <input type="radio" name="Gender" value="Male">
        <label for="Male">Male</label></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="radio" name="Gender" value="Female">
            <label for="Female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="Occupation">Occupation</label></td>
          <td>  <input type="text" name="Occupation" value=""</td>
        </tr>
        <tr>
          <td>  <label for="Phone">Phone Number</label></td>
          <td>  <input type="number" name="Phone" value="Phone"</td>
        </tr>
        <tr>
          <td>  <label for="Username">Username</label></td>
          <td>  <input type="text" name="Username" value=""></td>
        </tr>
        <tr>
          <td>  <label for="User Password">Password</label></td>
          <td>  <input type="Password" name="Password" value=""></td>
        </tr>
        <tr>
          <td>  <label for="User Password">Re-type Password</label></td>
          <td>  <input type="Password" name="User Password" value=""></td>
        </tr>
        <tr>
          <td><label for="City">Location</label></td>
          <td><select class="" name="City" value="City">
              <option value="Sydney">Sydney</option>
              <option value="Brisbane">Brisbane</option>
              <option value="Cairns">Cairns</option>
              <option value="Port Moresby">Port Moresby</option>
          </select></td>
        </tr>
        <tr>
        <td>  <label for="Address">Address</label></td>
        <td>  <textarea name="address" rows="8" cols="80"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="Submit" name="Submit">Submit</button>
          <button type="Reset" name="Reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
